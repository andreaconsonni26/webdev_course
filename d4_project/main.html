<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon's page</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <header id="header">
        <div id="header_logo">
            <img id="header_img_logo" src="img/logo.png" alt="Amazon's logo"/>
        </div>
        <nav id="header_navigator">
                <span>All</span>
                <span>Today's deals</span>
                <span>Customer Service</span>
                <span>Customer Service</span>
                <span>Registry</span>
                <span>Gift Cards</span>
                <span>Sell</span>
        </nav>
    </header>

    <main>
        <section id="banner_1"> <!--block element*/-->
            <p>Shop all Holiday Gift Cards</p>
        </section>

        <section id="banner_2"> <!--block element*/-->
            <p>Holiday Gift Guides</p>
            <p>Be a go-gifter</p>
        </section>

        <section id="banner_3">
            <p id="banner_3_p">Find the perfect gift <span><a href="https://www.amazon.it/">Shop now</a></span></p>
            <div id="banner_3_img">
                <img id="img_1" src="img/img_1.jpg" alt="tablet kindle">
                <img id="img_2" src="img/img_2.jpg" alt="notebook and books">
                <img id="img_3" src="img/img_3.jpg" alt="smartwatches">
                <img id="img_4" src="img/img_4.jpg" alt="dog and cat">
            </div>
        </section>

        <section id="banner_4">
            <img id="img_9" src="img/img_9.png" alt="augmented reality viewer">
            <p>Play the gifting game <span><a href="https://www.amazon.it/">Shop Gaming</a></span></p>
        </section>

        <section id="banner_5">
            <img id="img_10" src="img/img_10.png" alt="books and music">
            <p>The sound of cheer <span><a href="https://www.amazon.it/">Shop Audio & Accessories</a></span></p>
        </section>

    </main>

    <footer id="footer">
        <nav id="footer_navigator">
            <p><a href="#top">Back to top</a></p>
        </nav>
        <div id="footer_logo">
            <img id="footer_img_logo" src="img/logo.png" alt="Amazon's logo"/>
        </div>
    </footer>

</body>

</html>
